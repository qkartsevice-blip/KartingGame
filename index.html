<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三岔路口問答遊戲</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <div class="game-container">
        <h1>卡丁車問答遊戲</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="dpad">
            <button class="up" id="upButton" aria-label="向上移動">▲</button>
            <button class="left" id="leftButton" aria-label="向左移動">◀</button>
            <button class="right" id="rightButton" aria-label="向右移動">▶</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
